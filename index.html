<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Foodie PH</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
      color: #333;
    }

    /* Navigation Bar */
    nav {
      background-color: #b30000;
      padding: 1rem 1.5rem;
    }

    .logo {
      color: white;
      font-size: 1.8rem;
      font-weight: bold;
      text-align: center;
      margin-bottom: 0.5rem;
    }

    nav ul {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.5rem;
      list-style: none;
    }

    nav ul li a {
      text-decoration: none;
      color: white;
      font-weight: 500;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      transition: background-color 0.3s;
      font-size: 1rem;
    }

    nav ul li a:hover {
      background-color: #ff6347;
    }

    /* Header Section */
    .header-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
      background-color: #8B0000;
      text-align: center;
    }

    .restaurant-header h1 {
      color: white;
      margin-bottom: 1rem;
      font-size: 2rem;
    }

    .restaurant-header img {
      width: 100%;
      max-width: 500px;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(255, 255, 255, 0.3);
    }

    /* Responsive Text */
    @media (min-width: 768px) {
      .restaurant-header h1 {
        font-size: 2.5rem;
      }
    }

    @media (min-width: 1024px) {
      .header-container {
        flex-direction: row;
        justify-content: center;
        gap: 2rem;
        text-align: left;
      }
      .restaurant-header {
        max-width: 50%;
      }
    }
  </style>
</head>
<body>

  <!-- Navigation Menu -->
  

  <!-- Header with Restaurant Information -->
  <div class="header-container">
    <div class="restaurant-header">
      <h1>Timplados Restaurant</h1>
      
    </div>
  </div>

</body>
</html>
