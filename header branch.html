<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Navigation Bar</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
        }
        nav {
            padding: 10px 20px;
            overflow: hidden;
        }
        .logo {
            float: left;
            font-weight: bold;
        }
        .nav-links {
            float: right;
        }
        .nav-links a {
            text-decoration: none;
            margin-left: 20px;
            font-weight: bold;
            color: black; /* para siguradong walang kulay */
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo">Foodie PH</div>
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">Menu</a>
            <a href="#">About Us</a>
            <a href="#">Reservation</a>
        </div>
    </nav>

</body>
</html>
